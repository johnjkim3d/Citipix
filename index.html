<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CitiPix</title>

    <meta charset="utf-8" />
    <meta name="citi pix" content="City Image Site" />
    <meta name="description" content="Your Cities, Your Pix" />

    <link rel="stylesheet" href="css/normalize.css" type="text/css" />
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
  </head>
  <body>
    <div id="bg-container" class="flex display">
      <section class="header">
        <h1>CitiPix</h1>
        <h3>| your cities, your pix |</h3>
      </section>
      <section class="center">
        <select id="mySelect">
          <option value="select">Select a City</option>
          <option value="nyc">NYC</option>
          <option value="sf">SF</option>
          <option value="la">LA</option>
          <option value="atx">ATX</option>
          <option value="syd">SYD</option>
        </select>
      </section>
    </div>
  </body>
  <script type="text/javascript" src="js/main.js"></script>
  <script type="text/javascript" src="js/background-image.js"></script>
  <script type="text/javascript" src="js/buttons.js"></script>
</html>
